<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        /* Main content */
        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            padding: 20px;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .sidebar ul li:hover {
            background: #34495e;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
        }
    </style>
</head>
<body class="bg-light">

<!-- Sidebar -->
<div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
        <li><a href="adminDashBoard.html">Dashboard</a></li>
        <li><a href="#">Orders</a></li>
        <li><a href="adminManage.html">Users</a></li>
        <li><a href="booksManage.html">Books Manage</a></li>
        <li><a href="biddingManage.html">Bids Manage</a></li>
        <li><a href="addCategory.html">Categories</a></li>
        <li><a href="#">Settings</a></li>
    </ul>
</div>
<div class="main-content">
<div class="container mt-5">
    <h2 class="text-center mb-4">User Management</h2>
    <table class="table table-hover shadow-sm bg-white rounded">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody id="userTableBody">
        <!-- Users will be loaded here dynamically -->
        </tbody>
    </table>
</div>
</div>
<script>
    $(document).ready(function () {
        fetchUsers();
    });

    function fetchUsers() {
        $.ajax({
            url: 'http://localhost:8080/api/v1/user/getAll', // Adjust API endpoint
            method: 'GET',
            headers: {
                "Content-Type": "application/json",
                'Authorization': 'Bearer ' + localStorage.getItem('authToken')
            },
            success: function (data) {
                console.log("API Response:", data); // Debugging
                let users = data.users || data; // Try to extract the array

                if (!Array.isArray(users)) {
                    console.error("Expected an array but got:", typeof users);
                    return;
                }

                let tbody = $('#userTableBody');
                tbody.empty();
                users.forEach((user, index) => {
                    tbody.append(`
            <tr>
                <td>${index + 1}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>
                    <select class="form-select" onchange="changeRole('${user.uid}', this.value)">
                        <option value="USER" ${user.role === 'USER' ? 'selected' : ''}>USER</option>
                        <option value="ADMIN" ${user.role === 'ADMIN' ? 'selected' : ''}>ADMIN</option>
                    </select>
                </td>

            </tr>
        `);
                });
            },
            error: function (xhr, status, error) {
                console.error('Error fetching users:', error);
            }
        });
    }
    console.log(localStorage.getItem('authToken'));

    function changeRole(userId, newRole) {
        $.ajax({
            url: `http://localhost:8080/api/v1/user/${userId}/role`,
            method: 'PUT',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('authToken'),
                'Content-Type': 'application/json'
            },
            data: JSON.stringify({ role: newRole }),  // Send role as part of the request body
            success: function () {
                fetchUsers();  // Refresh user list
            },
            error: function (xhr, status, error) {
                console.error('Error changing role:', error);
            }
        });
    }

</script>
</body>
</html>
