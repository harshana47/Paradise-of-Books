<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <script src="js/jquery.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        html,body{
            display: grid;
            height: 100%;
            width: 100%;
            place-items: center;
            background: -webkit-linear-gradient(left, #003366,#004080,#0059b3
            , #0073e6);
        }
        ::selection{
            background: #1a75ff;
            color: #fff;
        }
        .wrapper{
            overflow: hidden;
            max-width: 390px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
        }
        .wrapper .title-text{
            display: flex;
            width: 200%;
        }
        .wrapper .title{
            width: 50%;
            font-size: 35px;
            font-weight: 600;
            text-align: center;
            transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
        }
        .wrapper .slide-controls{
            position: relative;
            display: flex;
            height: 50px;
            width: 100%;
            overflow: hidden;
            margin: 30px 0 10px 0;
            justify-content: space-between;
            border: 1px solid lightgrey;
            border-radius: 15px;
        }
        .slide-controls .slide{
            height: 100%;
            width: 100%;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            line-height: 48px;
            cursor: pointer;
            z-index: 1;
            transition: all 0.6s ease;
        }
        .slide-controls label.signup{
            color: #000;
        }
        .slide-controls .slider-tab{
            position: absolute;
            height: 100%;
            width: 50%;
            left: 0;
            z-index: 0;
            border-radius: 15px;
            background: -webkit-linear-gradient(left,#003366,#004080,#0059b3
            , #0073e6);
            transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
        }
        input[type="radio"]{
            display: none;
        }
        #signup:checked ~ .slider-tab{
            left: 50%;
        }
        #signup:checked ~ label.signup{
            color: #fff;
            cursor: default;
            user-select: none;
        }
        #signup:checked ~ label.login{
            color: #000;
        }
        #login:checked ~ label.signup{
            color: #000;
        }
        #login:checked ~ label.login{
            cursor: default;
            user-select: none;
        }
        .wrapper .form-container{
            width: 100%;
            overflow: hidden;
        }
        .form-container .form-inner{
            display: flex;
            width: 200%;
        }
        .form-container .form-inner form{
            width: 50%;
            transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
        }
        .form-inner form .field{
            height: 50px;
            width: 100%;
            margin-top: 20px;
        }
        .form-inner form .field input{
            height: 100%;
            width: 100%;
            outline: none;
            padding-left: 15px;
            border-radius: 15px;
            border: 1px solid lightgrey;
            border-bottom-width: 2px;
            font-size: 17px;
            transition: all 0.3s ease;
        }
        .form-inner form .field input:focus{
            border-color: #1a75ff;
            /* box-shadow: inset 0 0 3px #fb6aae; */
        }
        .form-inner form .field input::placeholder{
            color: #999;
            transition: all 0.3s ease;
        }
        form .field input:focus::placeholder{
            color: #1a75ff;
        }
        .form-inner form .pass-link{
            margin-top: 5px;
        }
        .form-inner form .signup-link{
            text-align: center;
            margin-top: 30px;
        }
        .form-inner form .pass-link a,
        .form-inner form .signup-link a{
            color: #1a75ff;
            text-decoration: none;
        }
        .form-inner form .pass-link a:hover,
        .form-inner form .signup-link a:hover{
            text-decoration: underline;
        }
        form .btn{
            height: 50px;
            width: 100%;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }
        form .btn .btn-layer{
            height: 100%;
            width: 300%;
            position: absolute;
            left: -100%;
            background: -webkit-linear-gradient(right,#003366,#004080,#0059b3
            , #0073e6);
            border-radius: 15px;
            transition: all 0.4s ease;;
        }
        form .btn:hover .btn-layer{
            left: 0;
        }
        form .btn input[type="submit"]{
            height: 100%;
            width: 100%;
            z-index: 1;
            position: relative;
            background: none;
            border: none;
            color: #fff;
            padding-left: 0;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="wrapper">
    <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
        <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
            <form action="#" class="login">
                <div class="field">
                    <input type="text" placeholder="Email Address" id="email" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" id="password" required>
                </div>
                <div class="pass-link"><a href="user/forgotPassword.html">Forgot password?</a></div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Login" id="submit-btn">
                </div>
                <div class="signup-link">Not a member? <a href="">Signup now</a></div>
            </form>
            <form action="#" class="signup">
                <div class="field">
                    <input type="text" placeholder="Full name" id="fullName"  required>
                </div>
                <div class="field">
                    <input type="text" placeholder="Email" id="emailR"  required>
                </div>
                <div class="field">
                    <input type="text" placeholder="contact" id="contactR" required>
                </div>
                <div class="field">
                    <input type="text" id="address" placeholder="Address" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" id="passwordR" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Confirm password" required id="confirmPassword">
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Signup"  id="register-btn">
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");
    signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
    });
    loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
    });
    signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
    });
    $('#submit-btn').on('click', function(event) {
        event.preventDefault();

        let email = $('#email').val();
        let password = $('#password').val();

        if (!email || !password) {
            alert("Please enter both email and password.");
            return;
        }

        let loginUser = {
            'email': email,
            'password': password,
        };

        $.ajax({
            url: `http://localhost:8080/api/v1/auth/authenticate`,
            method: `POST`,
            headers: {
                "Content-Type": "application/json"
            },
            data: JSON.stringify(loginUser),
            success: function(response) {
                console.log("Login Response:", response);
                if (response.code === 201 && response.data && response.data.token) {
                    let token = response.data.token;
                    let userEmail = response.data.email;
                    let userRole = response.data.role;

                    localStorage.setItem("authToken", token);
                    localStorage.setItem("userEmail", userEmail);
                    localStorage.setItem("userRole", userRole);
                    console.log("role "+userRole)
                    console.log("Token and User Email saved:", token, userEmail);

                    setTimeout(() => {
                        getUserIdFromEmail(userEmail, token);
                    }, 1000);
                } else {
                    console.error("No token received in response.");
                    localStorage.removeItem("authToken");
                    localStorage.removeItem("userEmail");
                    alert("Login failed! Invalid credentials.");
                }
            },
            error: function(xhr) {
                console.log("Login failed:", xhr.responseText);
                localStorage.removeItem("authToken");
                localStorage.removeItem("userEmail");
                alert("Login failed! Please check your credentials.");
            }
        });
    });

    function getUserIdFromEmail(email, token) {
        $.ajax({
            url: `http://localhost:8080/api/v1/user/findByEmail`,
            method: `GET`,
            headers: {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"
            },
            data: { "email": email },
            success: function(response) {
                console.log("User Data:", response);
                if (response.code === 200 && response.data) {
                    let userId = response.data.uid;
                    localStorage.setItem("userId", userId);
                    console.log("User ID saved:", userId);

                    setTimeout(() => {
                        checkUserRole(token);
                    }, 1000);
                } else {
                    console.error("User not found.");
                    localStorage.removeItem("authToken");
                    localStorage.removeItem("userEmail");
                    alert("User not found. Please check your credentials.");
                }
            },
            error: function(xhr) {
                console.log("Error fetching userId:", xhr.responseText);
                localStorage.removeItem("authToken");
                localStorage.removeItem("userEmail");
                alert("Error retrieving userId! Please try again.");
            }
        });
    }

    function checkUserRole(token) {
        console.log("Token for role check:", token);

        $.ajax({
            url: `http://localhost:8080/api/v1/admin/test1`,
            method: `GET`,
            headers: {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"
            },
            success: function() {
                window.location.href = "admin/adminDashBoard.html";
            },
            error: function(xhr) {
                console.log("Error on test1:", xhr.responseText);
                $.ajax({
                    url: `http://localhost:8080/api/v1/admin/test2`,
                    method: `GET`,
                    headers: {
                        "Authorization": "Bearer " + token,
                        "Content-Type": "application/json"
                    },
                    success: function() {
                        window.location.href = "user/homePage.html";
                    },
                    error: function(xhr) {
                        console.log("Error on test2:", xhr.responseText);
                        localStorage.removeItem("authToken");
                        localStorage.removeItem("userEmail");
                        alert("Access denied! You do not have permission.");
                    }
                });
            }
        });
    }


    $('#register-btn').on('click', function(event) {
        event.preventDefault();

        let fullName = $('#fullName').val();
        let email = $('#emailR').val();
        let address = $('#address').val();
        let contact = $('#contactR').val();
        let password = $('#passwordR').val();
        let confirmPassword = $('#confirmPassword').val();

        if (!fullName || !email || !address || !contact || !password || !confirmPassword) {
            alert("Please fill in all fields.");
            return;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        let newUser = {
            'name': fullName,
            'email': email,
            'address': address,
            'contact': contact,
            'password': password
        };

        $.ajax({
            url: `http://localhost:8080/api/v1/user/register`,
            method: `POST`,
            headers: {
                "Content-Type": "application/json"
            },
            data: JSON.stringify(newUser),
            success: function(response) {
                console.log("Registration Response:", response);
                alert("Registration successful!");
            },
            error: function(xhr) {
                console.log("Registration failed:", xhr.responseText);
                alert("Registration failed! Please try again.");
            }
        });
    });

</script>

</body>
</html>
