<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <script src="js/jquery.js"></script>
    <link href="css/userCss/loginPage.css" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
        <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
            <form action="#" class="login">
                <div class="field">
                    <input type="text" placeholder="Email Address" id="email" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" id="password" required>
                </div>
                <div class="pass-link"><a href="user/forgotPassword.html">Forgot password?</a></div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Login" id="submit-btn">
                </div>
                <div class="signup-link">Not a member? <a href="">Signup now</a></div>
            </form>
            <form action="#" class="signup">
                <div class="field">
                    <input type="text" placeholder="Full name" id="fullName"  required>
                </div>
                <div class="field">
                    <input type="text" placeholder="Email" id="emailR"  required>
                </div>
                <div class="field">
                    <input type="text" placeholder="contact" id="contactR" required>
                </div>
                <div class="field">
                    <input type="text" id="address" placeholder="Address" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" id="passwordR" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Confirm password" required id="confirmPassword">
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Signup"  id="register-btn">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/userJs/loginPage.js"></script>

</body>
</html>
