            margin: 0;

        .cart-container {
            width: 50%;

            background: white;

            border-radius: 12px;

            font-size: 18px;

            gap: 30px;
        }
        h1{
            font-size: 36px;
            margin-top: 30px;
            margin-bottom: 40px;
            color: #333;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(180deg, #0644b5 60%, #537cd5 40%);

            color: transparent;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4), 0px 0px 15px rgba(0, 100, 255, 0.5);
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            transition: transform 0.3s ease-in-out;
        }
        .cart-item:hover {
            transform: scale(1.02);
        }
        .cart-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .cart-details {
            flex: 1;
            text-align: left;
            padding-left: 15px;
        }
        .cart-title {
            font-size: 18px;
            font-weight: 600;
        }
        .cart-price {
            color: #16a085;
            font-weight: bold;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
        }
        .btn-remove {
            background-color: #e74c3c;
            color: white;
        }
        .btn-remove:hover {
            background-color: #c0392b;
        }
        .btn-checkout {
            background-color: #27ae60;
            color: white;
        }
        .btn-checkout:hover {

        }
        .btn-continue {
            background-color: #2980b9;
            color: white;
        }
        .btn-continue:hover {
            background-color: #2471a3;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

<!-- Add a modal for checkout -->
<div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Select the address option:</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="addressOption" id="defaultAddress" checked>
                    <label class="form-check-label" for="defaultAddress">
                        Use default address and contact
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="addressOption" id="customAddress">
                    <label class="form-check-label" for="customAddress">
                        Use custom address and contact
                    </label>
                </div>

                <!-- Custom Address Form -->
                <div id="customAddressForm" style="display: none;">
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address">
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact</label>
                        <input type="text" class="form-control" id="contact" placeholder="Enter your contact number">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="placeOrder()">Place Order</button>
            </div>
        </div>
    </div>
</div>

<!-- Modify the checkout button -->

<h1>Shopping Cart</h1>
<div class="cart-container" id="cartContainer">
    <h2>Your Books</h2>
    <div id="cartItems"></div>
    <h3>Total: $<span id="totalPrice">0.00</span></h3>
    <button class="btn btn-checkout" onclick="showCheckoutModal()">Checkout</button>
    <button class="btn btn-remove" onclick="clearCart()">Clear Cart</button>
    <button class="btn btn-continue" onclick="continueShopping()">Continue Shopping</button>
</div>

<script>
    let userId = localStorage.getItem("userId");
    console.log(userId)
    if (!userId) {
        console.error("User ID not found. Redirecting to login...");
        window.location.href = "../login.html";
    }
    let token = localStorage.getItem("authToken");
    if (!token) {
        console.error("Token not found. Redirecting to login...");
        window.location.href = "../login.html";
    }

    function showCheckoutModal() {
        const modal = new bootstrap.Modal(document.getElementById('checkoutModal'));
        modal.show();

        // Handle address option change
        document.getElementById('defaultAddress').addEventListener('change', () => {
            document.getElementById('customAddressForm').style.display = 'none';
        });

        document.getElementById('customAddress').addEventListener('change', () => {
            document.getElementById('customAddressForm').style.display = 'block';
        });
    }

    function loadCart() {
        fetch(`http://localhost:8080/api/v1/bookCart/user/${userId}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            }
        })
            .then(response => response.json())
            .then(data => {
                let cartHTML = "";
                let total = 0;
                data.forEach(item => {
                    total += item.price;

                    // Assuming item.image contains the path or filename of the image
                    const imageFilename = item.image ? item.image.split("\\").pop() : "default.jpg";
                    cartHTML += `
                <div class="cart-item" id="item-${item.bkcid}">
                    <img src="http://localhost:8080/uploads/images/${imageFilename}" alt="${item.title}">
                    <span>${item.title} - $${item.price}</span>
                    <button class="btn btn-remove" onclick="removeItem('${item.bkcid}')">Remove</button>
                </div>`;
                });
                document.getElementById("cartItems").innerHTML = cartHTML;
                document.getElementById("totalPrice").innerText = total.toFixed(2);
            })
            .catch(error => console.error("Error loading cart:", error));
    }




    function removeItem(bkcid) {
        fetch(`http://localhost:8080/api/v1/bookCart/delete/${bkcid}`, { method: 'DELETE',
            headers: { 'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token}, })
            .then(() => {
                document.getElementById(`item-${bkcid}`).style.transform = "scale(0)";
                setTimeout(loadCart, 300);
            });
    }

    function clearCart() {
        fetch(`http://localhost:8080/api/v1/bookCart/deleteAll/${userId}`, { method: 'DELETE',
            headers: { 'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token},})
            .then(() => {
                document.getElementById("cartItems").innerHTML = "";
                document.getElementById("totalPrice").innerText = "0.00";
            });
    }

    function placeOrder() {
        const addressOption = document.querySelector('input[name="addressOption"]:checked').id;
        let address = "";
        let contact = "";

        if (addressOption === 'customAddress') {
            address = document.getElementById('address').value;
            contact = document.getElementById('contact').value;
        }
        fetch(`http://localhost:8080/api/v1/bookCart/user/${userId}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            }
        })
            .then(response => {
                if (!response.ok) throw new Error("Failed to fetch cart data");
                return response.json();  // Parse the cart data as JSON
            })
            .then(data => {
                if (!data || data.length === 0) {
                    throw new Error("Cart is empty. Cannot proceed with checkout.");
                }

                let order = {
                    userId: userId,
                    totalPrice: data.reduce((sum, item) => sum + item.price, 0),
                    orderDetailsList: data.map(item => ({
                        price: item.price,
                        title: item.title
                    })),
                    address: addressOption === 'defaultAddress' ? null : address, // send null instead of "Default Address"
                    contact: addressOption === 'defaultAddress' ? null : contact // send null instead of "Default Contact"
                };


                if (!order.orderDetailsList || order.orderDetailsList.length === 0) {
                    throw new Error("Order details cannot be empty");
                }

                return fetch(`http://localhost:8080/api/v1/orders/place`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(order)
                });
            })
            .then(response => {
                if (!response.ok) throw new Error("Order placement failed");

                return response.json().catch(e => {
                    throw new Error("Received non-JSON response from server");
                });
            })
            .then(jsonResponse => {
                console.log(jsonResponse);
                clearCart();
                // Close the modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('checkoutModal'));
                modal.hide();
            })
            .catch(error => {
                console.error("Error during checkout:", error);
            });
    }


    function continueShopping() {
        window.location.href = "homePage.html";
    }

    document.addEventListener("DOMContentLoaded", loadCart);
</script>
</body>
