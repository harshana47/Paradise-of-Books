<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .profile-container {
            width: 80%;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-header h2 {
            font-size: 32px;
            color: #333;
        }
        .profile-header p {
            font-size: 16px;
            color: #777;
        }
        .profile-form input, .profile-form textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        .profile-form button {
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .profile-form button:hover {
            background-color: #218838;
        }
        .alert {
            text-align: center;
            color: #d9534f;
            margin-top: 15px;
            display: none;
        }
        .alert.success {
            color: #5bc0de;
        }
        .profile-section {
            display: flex;
            justify-content: space-between;
        }
        .profile-section div {
            width: 48%;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <h2>Manage Your Profile</h2>
        <p>Update your personal information and contact details</p>
    </div>

    <div class="alert" id="alertMessage"></div>

    <form class="profile-form" id="profileForm">
        <div class="profile-section">
            <div>
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="contact" placeholder="Contact Number" required>
            </div>
            <div>
                <textarea id="address" placeholder="Address" rows="5" ></textarea>
                <input type="password" id="password" placeholder="Password" value="*******" >
            </div>
        </div>

        <button type="submit">Update Profile</button>
    </form>
</div>

<script>
    // Get the form and alert elements
    const profileForm = document.getElementById('profileForm');
    const alertMessage = document.getElementById('alertMessage');

    // Function to handle form submission and AJAX request
    profileForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const user = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            contact: document.getElementById('contact').value,
            address: document.getElementById('address').value,
        };

        // Perform AJAX request to update profile
        updateProfile(user);
    });

    // AJAX function to update profile
    function updateProfile(user) {
        const userId = localStorage.getItem("userId");  // Assuming userId is stored in localStorage

        // Show loading alert
        alertMessage.style.display = 'block';
        alertMessage.textContent = 'Updating profile...';

        fetch(`http://localhost:8080/api/v1/user/update/${userId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem("authToken")}`
            },
            body: JSON.stringify(user)
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alertMessage.textContent = 'Profile updated successfully!';
                    alertMessage.classList.add('success');
                    alertMessage.style.color = '#5bc0de'; // Success message color
                } else {
                    alertMessage.textContent = 'Error updating profile. Please try again.';
                    alertMessage.classList.remove('success');
                    alertMessage.style.color = '#d9534f'; // Error message color
                }
            })
            .catch(error => {
                alertMessage.textContent = 'There was an error. Please try again later.';
                alertMessage.classList.remove('success');
                alertMessage.style.color = '#d9534f';
            });
    }

    // Pre-fill user data on page load
    window.addEventListener('DOMContentLoaded', function() {
        const userId = localStorage.getItem("userId");
        if (!userId) {
            window.location.href = "../login.html";  // Redirect to login if no userId is found
        }

        // Fetch user data from the server to pre-fill the form
        fetch(`http://localhost:8080/api/v1/user/getById/${userId}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${localStorage.getItem("authToken")}`
            }
        })
            .then(response => response.json())
            .then(userData => {
                document.getElementById('name').value = userData.name;
                document.getElementById('email').value = userData.email;
                document.getElementById('contact').value = userData.contact;
                document.getElementById('address').value = userData.address;
            })
            .catch(error => console.error('Error fetching user data:', error));
    });
</script>

</body>
</html>
