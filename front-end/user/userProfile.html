<div class="profile-container">
    <div class="profile-header">
        <h2>Manage Your Profile</h2>
        <p>Update your personal information and contact details</p>
    </div>

    <div class="alert" id="alertMessage"></div>

    <form class="profile-form" id="profileForm">
        <div class="profile-section">
            <div>
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" readonly>
                <input type="text" id="contact" placeholder="Contact Number" required>
            </div>
            <div>
                <textarea id="address" placeholder="Address" rows="5" ></textarea>
                <input type="password" id="password" placeholder="Password" value="*******" >
                <button type="button" class="change-password-btn" id="changePasswordBtn" style="background-color: #3636cc;margin-left: 345px;font-size: 12px;font-weight: bolder">Change Password</button>

            </div>
        </div>

    </form>
