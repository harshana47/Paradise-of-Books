<div class="profile-container">
    <div class="profile-header">
        <h2>Manage Your Profile</h2>
        <p>Update your personal information and contact details</p>
    </div>

    <div class="alert" id="alertMessage"></div>

    <form class="profile-form" id="profileForm">
        <div class="profile-section">
            <div>
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="contact" placeholder="Contact Number" required>
            </div>
            <div>
                <textarea id="address" placeholder="Address" rows="5" ></textarea>
                <input type="password" id="password" placeholder="Password" value="*******" >
                <button type="button" class="change-password-btn" id="changePasswordBtn" style="background-color: #3636cc;margin-left: 380px;font-size: 14px;font-weight: bolder">Change Password</button>

            </div>
        </div>

        <button type="submit">Update Profile</button>
    </form>
</div>

<script>
    document.getElementById('changePasswordBtn').addEventListener('click', function() {
        // Redirect to the forgot password page
        window.location.href = 'forgotPassword.html';  // Replace with the actual URL of your forgot password page
    });
    // Get the form and alert elements
    const profileForm = document.getElementById('profileForm');
    const alertMessage = document.getElementById('alertMessage');

    // Function to handle form submission and AJAX request
    profileForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const user = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            contact: document.getElementById('contact').value,
            address: document.getElementById('address').value,
        };

        // Perform AJAX request to update profile
        updateProfile(user);
    });

    // AJAX function to update profile
    function updateProfile(user) {
        const userId = localStorage.getItem("userId");  // Assuming userId is stored in localStorage

        // Show loading alert
        alertMessage.style.display = 'block';
        alertMessage.textContent = 'Updating profile...';

        fetch(`http://localhost:8080/api/v1/user/update/${userId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem("authToken")}`
            },
            body: JSON.stringify(user)
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alertMessage.textContent = 'Profile updated successfully!';
                    alertMessage.classList.add('success');
                    alertMessage.style.color = '#5bc0de'; // Success message color
                } else {
                    alertMessage.textContent = 'Error updating profile. Please try again.';
                    alertMessage.classList.remove('success');
                    alertMessage.style.color = '#d9534f'; // Error message color
                }
            })
            .catch(error => {
                alertMessage.textContent = 'There was an error. Please try again later.';
                alertMessage.classList.remove('success');
                alertMessage.style.color = '#d9534f';
            });
    }

    // Pre-fill user data on page load
    window.addEventListener('DOMContentLoaded', function() {
        const userId = localStorage.getItem("userId");
        if (!userId) {
            window.location.href = "../index.html";  // Redirect to login if no userId is found
        }

        // Fetch user data from the server to pre-fill the form
        fetch(`http://localhost:8080/api/v1/user/getById/${userId}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${localStorage.getItem("authToken")}`
            }
        })
            .then(response => response.json())
            .then(userData => {
                document.getElementById('name').value = userData.name;
                document.getElementById('email').value = userData.email;
                document.getElementById('contact').value = userData.contact;
                document.getElementById('address').value = userData.address;
            })
            .catch(error => console.error('Error fetching user data:', error));
    });
</script>
