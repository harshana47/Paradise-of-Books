<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Bids</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f3f3f3, #ffffff);
            margin: 0;
            padding: 0;
            align-items: start;
        }

        .container {
            max-width: 1200px;
            margin: 20px ;
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 2px;
            font-weight: bold;
            text-align: center;
            font-family: monospace;
        }

        .bidding-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: left;
            gap: 40px;
        }

        .card {
            width: 250px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .card:hover img {
            transform: scale(1.05);
        }
        .card-content {
            padding: 20px;
        }

        .card h2 {
            font-size: 1.4rem;
            color: #222;
            margin-bottom: 8px;
        }

        .card p {
            color: #777;
            margin-bottom: 15px;
        }

        .bid-button {
            background: #007bff;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .bid-button:hover {
            background: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: left;
            max-width: 600px;
            display: flex;
            gap: 20px;
            position: relative;
        }

        .modal-content img {
            width: 200px;
            border-radius: 10px;
        }

        .modal-info h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .modal-info p {
            color: #555;
            margin-bottom: 10px;
        }

        .place-bid {
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .place-bid:hover {
            background: #218838;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
<h1>Active Bids</h1>
<div class="container">
    <div id="biddingCards" class="bidding-cards"></div>
</div>

<div id="bidModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <img id="modalImage" src="" alt="Item Image">
        <div class="modal-info">
            <h2 id="modalTitle"></h2>
            <p><strong>Max Bid:</strong> $<span id="modalMaxBid"></span></p>
            <p><strong>Description:</strong> <span id="modalDescription"></span></p>
            <input type="number" id="bidAmount" placeholder="Enter your bid amount">
            <button class="place-bid" id="placeBidBtn">Place Bid</button>
        </div>
    </div>
</div>

<script>
    window.onload = function() {
        fetchActiveBids();
    };

    function fetchActiveBids() {
        fetch('http://localhost:8080/api/v1/bidding/active', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('authToken')
            }
        })
            .then(response => response.json())
            .then(data => {
                displayBiddingCards(data);
            })
            .catch(error => console.error('Error fetching active bids:', error));
    }

    function displayBiddingCards(bids) {
        const biddingCards = document.getElementById('biddingCards');
        biddingCards.innerHTML = '';

        bids.forEach(bid => {
            const imageFilename = bid.image ? bid.image.split("\\").pop() : "default.jpg";
            const imageUrl = `http://localhost:8080/uploads/images/${imageFilename}`;

            fetch(`http://localhost:8080/api/v1/bidStorage/maxBid/${bid.bidId}`)
                .then(response => {
                    if (!response.ok) {
                        console.warn(`No max bid found for bidId: ${bid.bidId}, using default bidAmount: ${bid.bidAmount}`);
                        return { maxPrice: bid.bidAmount };
                    }
                    return response.json();
                })
                .then(maxBidData => {
                    console.log(`Max bid response for ${bid.bidId}:`, maxBidData);
                    const maxPrice = (maxBidData && maxBidData > bid.bidAmount)
                        ? maxBidData
                        : bid.bidAmount;

                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.innerHTML = `
            <img src="${imageUrl}" alt="${bid.title}">
            <div class="card-content">
                <h2>${bid.title}</h2>
                <p>Max Bid: $${maxPrice}</p>
                <button class="bid-button" onclick="openBidModal('${bid.bidId}', '${bid.title}', '${bid.author}', '${bid.description}', '${imageUrl}', ${maxPrice})">Bid</button>
            </div>
        `;
                    biddingCards.appendChild(card);
                })
                .catch(error => {
                    console.error('Error fetching max bid:', error);
                });

        });
    }

    function openBidModal(bidId, title, author, description, image, maxBid) {
        document.getElementById('modalImage').src = image;
        document.getElementById('modalTitle').textContent = title;
        document.getElementById('modalAuthor').textContent = author;
        document.getElementById('modalMaxBid').textContent = maxBid;
        document.getElementById('modalDescription').textContent = description;
        document.getElementById('bidModal').style.display = 'flex';

        document.getElementById('placeBidBtn').onclick = function() {
            const bidAmount = parseFloat(document.getElementById('bidAmount').value);

            if (!bidAmount || isNaN(bidAmount)) {
                alert('Please enter a valid bid amount.');
                return;
            }

            if (bidAmount <= maxBid) {
                alert(`Your bid must be higher than the current max bid ($${maxBid}).`);
                return;
            }

            placeBid(bidId, bidAmount);
        };
    }

    function placeBid(bidId, bidAmount) {
        const token = localStorage.getItem('authToken');
        if (!token) {
            alert('You need to log in first.');
            return;
        }

        if (!bidId) {
            console.error("Bid ID is missing");
            alert('Bid ID cannot be null.');
            return;
        }

        const userId = localStorage.getItem('userId');
        if (!userId) {
            console.error("User ID is missing");
            alert('User ID cannot be null.');
            return;
        }

        const payload = {
            bidId: bidId,
            bidAmount: bidAmount,
            userId: userId
        };

        console.log("Request Payload:", JSON.stringify(payload));

        fetch('http://localhost:8080/api/v1/bidStorage/placeBid', {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.message || 'Unknown error occurred while placing bid');
                    });
                }
                return response.json();
            })
            .then(() => {
                alert('Bid placed successfully!');
                document.getElementById('bidModal').style.display = 'none';
                fetchActiveBids();
            })
            .catch(error => {
                alert('Error placing bid: ' + error.message);
                console.error('Error placing bid:', error);
            });
    }

</script>

</body>
</html>
