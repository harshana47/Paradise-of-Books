<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Sales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .sales-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: #ffffff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 15px;
            text-align: left;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h3 {
            font-size: 20px;
            margin: 10px 0;
        }

        .card p {
            font-size: 14px;
            margin: 5px 0;
        }

        .status {
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
        }

        .status.active {
            background: #2ecc71;
            color: #fff;
        }

        .status.pending {
            background: #f1c40f;
            color: #fff;
        }

        .status.closed {
            background: #e74c3c;
            color: #fff;
        }

        .delete-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.3s ease-in-out;
            align-self: center;
        }

        .delete-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

<h1>My Book Sales</h1>
<div class="sales-container" id="salesContainer"></div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const userId = localStorage.getItem("userId");
        if (!userId) {
            alert("User not logged in!");
            return;
        }

        fetch(`http://localhost:8080/api/v1/books/sales?userId=${userId}`)
            .then(response => response.json())
            .then(data => displaySales(data))
            .catch(error => console.error("Error fetching book sales:", error));
    });

    function displaySales(sales) {
        const container = document.getElementById("salesContainer");
        container.innerHTML = "";

        if (sales.length === 0) {
            container.innerHTML = "<p>No ongoing sales found.</p>";
            return;
        }

        sales.forEach(sale => {
            const card = document.createElement("div");
            card.classList.add("card");

            const imageFilename = sale.image ? sale.image.split("\\").pop() : "default.jpg";
            const statusClass = sale.bookStatus.toLowerCase();

            card.innerHTML = `
                    <img src="http://localhost:8080/uploads/images/${imageFilename}" alt="${sale.title}">
                    <h3>${sale.title}</h3>
                    <p><strong>Author:</strong> ${sale.author}</p>
                    <p><strong>Price:</strong> $${sale.price}</p>
                    <p><strong>Quantity:</strong> ${sale.qty}</p>
                    <p><strong>Year:</strong> ${sale.publishedYear}</p>
                    <p><strong>Description:</strong> ${sale.description}</p>
                    <p><strong>Status:</strong> <span class="status ${statusClass}">${sale.bookStatus}</span></p>
                    <button class="delete-btn" onclick="deleteSale('${sale.bid}')">Delete</button>
                `;

            container.appendChild(card);
        });
    }

    function deleteSale(bookId) {
        if (!confirm("Are you sure you want to delete this book?")) return;

        fetch(`http://localhost:8080/api/v1/books/delete/${bookId}`, {
            method: "DELETE",
            headers: { "Authorization": `Bearer ${localStorage.getItem("authToken")}` }
        })
            .then(() => {
                alert("Book deleted successfully!");
                location.reload();
            })
            .catch(error => console.error("Error deleting book:", error));
    }
</script>

</body>
</html>
