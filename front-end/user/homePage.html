<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradise of Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="../js/jquery.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background: linear-gradient(45deg, #ff6f61, #ffcc29); }
        .navbar-brand, .nav-link { color: white; font-weight: 500; }
        .product-card { transition: transform 0.3s, box-shadow 0.3s; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        .cart-count { background: red; color: white; border-radius: 50%; padding: 3px 8px; position: absolute; top: 8px; right: 10px; }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">Paradise of Books</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Bids</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Categories</a>
                    <ul class="dropdown-menu" id="categoryDropdown"></ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link position-relative" href="#">
                        Cart <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Profile</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Sign In</a></li>
                        <li><a class="dropdown-item" href="#">Manage Profile</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Search and Filters -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Search books..." id="searchBox">
        </div>
        <div class="col-md-6 text-end">
            <select class="form-select w-auto d-inline" id="priceFilter">
                <option selected>Filter by Price</option>
                <option value="10">Below $10</option>
                <option value="50">Below $50</option>
                <option value="100">Below $100</option>
                <option value="999999">Above $100</option>
            </select>
        </div>
    </div>
</div>

<!-- Books Section -->
<div class="container mt-4">
    <h2 class="text-center mb-4">All Sales</h2>
    <div id="booksContainer" class="row"></div>
</div>

<!-- Add to Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalImage" class="img-fluid" style="max-height: 200px;">
                <p id="modalDescription"></p>
                <div>
                    <button class="btn btn-secondary" id="decreaseQty">-</button>
                    <span id="quantity" class="mx-2">1</span>
                    <button class="btn btn-secondary" id="increaseQty">+</button>
                </div>
                <p id="modalPrice" class="mt-2"></p>
                <button class="btn btn-primary mt-3" id="confirmAddToCart">Add to Cart</button>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer mt-5 bg-dark text-white text-center p-3">
    <p>Â© 2025 Paradise of Books. All rights reserved.</p>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let books = [];
    let selectedBook = {};
    let cartCount = 0;

    function fetchBooks() {
        $.ajax({
            url: 'http://localhost:8080/api/v1/books/ACTIVE',
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('authToken')
            },
            success: function (data) {
                books = data;  // Store fetched books globally
                displayBooks();
                populateCategories();
            },
            error: function (xhr, status, error) {
                console.error('Error fetching books:', error);
            }
        });
    }


    function displayBooks() {
        let booksContainer = $('#booksContainer');
        booksContainer.empty();
        let categories = {};

        books.forEach(book => {
            if (!categories[book.category]) {
                categories[book.category] = [];
            }
            const imageFilename = book.image ? book.image.split("\\").pop() : "default.jpg";
            console.log(book.bid)
            categories[book.category].push(`
                <div class="col-md-4">
                    <div class="card product-card">
                        <img src="http://localhost:8080/uploads/images/${imageFilename}" alt="${book.title}">
                        <div class="card-body text-center">
                            <h5 class="card-title">${book.title}</h5>
                            <p class="card-text">$${book.price}</p>
                            <button class="btn btn-primary add-to-cart" data-id="${book.bid}">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `);
        });

        for (const [category, booksHtml] of Object.entries(categories)) {
            booksContainer.append(`<h3 class="mt-4">${category}</h3><div class="row">${booksHtml.join('')}</div>`);
        }
    }

    function populateCategories() {
        let dropdown = $('#categoryDropdown');
        dropdown.empty();
        let uniqueCategories = [...new Set(books.map(book => book.category))];
        uniqueCategories.forEach(category => dropdown.append(`<li><a class="dropdown-item" href="#">${category}</a></li>`));
    }

    $(document).on('click', '.add-to-cart', function () {
        selectedBook = books.find(book => book.bid == $(this).data('id'));
        $('#modalTitle').text(selectedBook.title);
        $('#modalImage').attr('src', selectedBook.image);
        $('#modalPrice').text(`Price: $${selectedBook.price}`);
        $('#cartModal').modal('show');
    });

    $('#confirmAddToCart').click(function () {
        $.post('/api/cart/add', { bookId: selectedBook.bid, qty: 1 }, function () {
            cartCount++;
            $('.cart-count').text(cartCount);
            $('#cartModal').modal('hide');
        });
    });

    fetchBooks();
</script>

</body>
</html>
