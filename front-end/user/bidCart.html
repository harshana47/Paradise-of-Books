<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://sandbox.payhere.lk https://maxcdn.bootstrapcdn.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://www.google-analytics.com;">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

    <title>Bid Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 36px;
            margin-top: 30px;
            margin-bottom: 40px;
            color: #333;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(180deg, #0644b5 60%, #537cd5 40%);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4), 0px 0px 15px rgba(0, 100, 255, 0.5); /* Add multiple shadow layers */
        }
        .cart-container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            transition: transform 0.3s ease-in-out;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        .btn {
            padding: 10px;
            border: none;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }
        .btn-remove {
            background-color: red;
            color: white;
        }
        .btn-remove:hover {
            background-color: darkred;
        }
        .btn-checkout {
            background-color: green;
            color: white;
        }
        .btn-checkout:hover {
            background-color: darkgreen;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .custom-modal {
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-in-out;
        }

        .modal-header {
            background: linear-gradient(45deg, #1668dd, #144fac);
            color: white;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            padding: 20px;
            font-weight: 600;
        }

        .modal-body {
            padding: 20px;
            font-size: 16px;
        }

        .address-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: 0.3s;
            cursor: pointer;
        }

        .address-option:hover {
            background: #e0f7fa;
            transform: scale(1.02);
        }

        .custom-radio {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #1668dd;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            position: relative;
        }

        .custom-radio:checked {
            background-color: #1668dd;
            border: 5px solid white;
            box-shadow: 0px 0px 0px 2px #1668dd;
        }

        .custom-address-form {
            display: none;
            padding: 15px;
            border-top: 2px dashed #ddd;
            animation: fadeIn 0.5s ease-in-out;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            padding: 15px;
        }

        .btn-success {
            background: linear-gradient(45deg, #27ae60, #219150);
            color: white;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .btn-success:hover {
            background: linear-gradient(45deg, #219150, #1b7845);
            transform: scale(1.05);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<h1>Bid Cart</h1>
<!-- Checkout Modal -->
<div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content custom-modal">
            <div class="modal-header">
                <h5 class="modal-title" id="checkoutModalLabel">
                    <i class="fas fa-shopping-bag"></i> Secure Checkout
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted">Choose your delivery address:</p>

                <div class="address-option">
                    <input type="radio" id="defaultAddress" name="addressOption" class="custom-radio" checked>
                    <label for="defaultAddress">
                        <i class="fas fa-home"></i> Use Default Address
                    </label>
                </div>

                <div class="address-option">
                    <input type="radio" id="customAddress" name="addressOption" class="custom-radio">
                    <label for="customAddress">
                        <i class="fas fa-map-marker-alt"></i> Enter New Address
                    </label>
                </div>

                <!-- Custom Address Form -->
                <div id="customAddressForm" class="custom-address-form">
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address">
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact</label>
                        <input type="text" class="form-control" id="contact" placeholder="Enter your contact number">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="placeOrder()">
                    <i class="fas fa-credit-card"></i> Place Order
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Payment Form for PayHere -->
<form id="paymentForm" method="POST" action="https://sandbox.payhere.lk/pay/checkout" style="display:none;">
    <input type="hidden" name="merchant_id" id="merchant_id">
    <input type="hidden" name="return_url" id="return_url">
    <input type="hidden" name="cancel_url" id="cancel_url">
    <input type="hidden" name="notify_url" id="notify_url">
    <input type="hidden" name="order_id" id="order_id">
    <input type="hidden" name="items" id="items">
    <input type="hidden" name="currency" id="currency">
    <input type="hidden" name="amount" id="amount">
    <input type="hidden" name="hash" id="hash">
    <button type="submit">Pay Now</button>
</form>

<!-- Option to select payment method -->
<!--<div id="paymentOptions">-->
<!--    <label for="paymentMethod">Select Payment Method:</label>-->
<!--    <select id="paymentMethod">-->
<!--        <option value="cash_on_delivery">Cash on Delivery</option>-->

<!--    </select>-->
<!--</div>-->


<div class="cart-container" id="cartContainer">
    <h2>Your Bids</h2>
    <div id="cartItems"></div>
    <h3>Total: $<span id="totalPrice">0.00</span></h3>
    <button class="btn btn-checkout" onclick="showCheckoutModal()">Checkout</button>
    <button class="btn btn-remove" onclick="clearCart()">Clear Cart</button>
    <button id="checkoutBtn" class="btn btn-continue" onclick="continueShopping()">Continue Shopping</button>
</div>

<script nonce="randomNonceValue">
    let userId = localStorage.getItem("userId");
    let token = localStorage.getItem("authToken");

    if (!userId || !token) {
        console.error("Authentication data missing. Redirecting...");
        window.location.href = "../index.html";
    }

    // Show checkout modal and handle address toggling
    function showCheckoutModal() {
        const modal = new bootstrap.Modal(document.getElementById('checkoutModal'));
        modal.show();

        document.getElementById("customAddress").addEventListener("change", () => {
            document.getElementById("customAddressForm").style.display = "block";
        });

        document.getElementById("defaultAddress").addEventListener("change", () => {
            document.getElementById("customAddressForm").style.display = "none";
        });
    }

    // // Checkout button action
    // document.getElementById("checkoutBtn").addEventListener("click", async () => {
    //     const paymentMethod = document.getElementById("paymentMethod").value;
    //
    //     if (paymentMethod === "pay_now") {
    //         await placeOrder();
    //     } else if (paymentMethod === "cash_on_delivery") {
    //         await addEventListener();
    //     }
    // });

    //payment via PayHere
    async function placeOrder() {
        const addressOption = document.querySelector('input[name="addressOption"]:checked')?.id;
        let address = "", contact = "", totally = 0;

        if (!addressOption) {
            alert("Please select an address option.");
            return;
        }

        if (addressOption === 'customAddress') {
            address = document.getElementById('address').value;
            contact = document.getElementById('contact').value;
        }

        try {
            const response = await fetch(`http://localhost:8080/api/v1/bidCart/user/${userId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                }
            });

            if (!response.ok) throw new Error("Failed to fetch cart data");
            const data = await response.json();

            if (!data || data.length === 0) {
                alert("Your cart is empty.");
                return;
            }

            totally = data.reduce((sum, item) => sum + item.maxPrice, 0);
            const orderDetails = data.map(item => ({
                price: item.maxPrice,
                title: item.title
            }));

            const paymentRequest = {
                userId,
                totalPrice: totally,
                orderDetailsList: orderDetails,
                address: addressOption === 'defaultAddress' ? null : address,
                contact: addressOption === 'defaultAddress' ? null : contact
            };
            console.log("Order data saved to localStorage:", paymentRequest);
            localStorage.setItem("pendingOrder", JSON.stringify(paymentRequest));
            const tempOrderId = `OID-${Date.now()}`;
            const name = localStorage.getItem('name') || 'Customer';
            const email = localStorage.getItem('userEmail') || 'example@mail.com';
            const currency = "LKR";
            const amountFormatted = parseFloat(totally).toFixed(2);
            const merchantId = "1229934";
            const merchantSecret = "MjE1MTA0MzQ5NjE5MTIyMzU4MTAzMDk0NzM4NDY0MjE0MzAyNTE=";

            const hashedSecret = CryptoJS.MD5(merchantSecret).toString(CryptoJS.enc.Hex).toUpperCase();
            const hash = CryptoJS.MD5(merchantId + tempOrderId + amountFormatted + currency + hashedSecret).toString(CryptoJS.enc.Hex).toUpperCase();

            const postData = {
                merchant_id: merchantId,
                return_url: "http://localhost:8080/api/v1/payments/successY",
                cancel_url: "https://2e38-2402-d000-a500-4965-b880-33ef-494a-f5de.ngrok-free.app/payment-cancel",
                notify_url: "https://2e38-2402-d000-a500-4965-b880-33ef-494a-f5de.ngrok-free.app/api/v1/payments/notify",
                first_name: name,
                last_name: name,
                email,
                phone: contact,
                address,
                city: "Colombo",
                country: "Sri Lanka",
                order_id: tempOrderId,
                items: "Book Order",
                currency,
                amount: amountFormatted,
                hash
            };

            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://sandbox.payhere.lk/pay/checkout';

            for (const key in postData) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = postData[key];
                form.appendChild(input);
            }

            document.body.appendChild(form);
            form.submit();

        } catch (error) {
            console.error("Checkout failed:", error);
            alert("Failed to proceed with payment.");
        }
    }

    // Load and display cart items
    function loadCart() {
        fetch(`http://localhost:8080/api/v1/bidCart/user/${userId}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            }
        })
            .then(res => res.json())
            .then(data => {
                let cartHTML = "", total = 0;
                data.forEach(item => {
                    total += item.maxPrice;
                    const imageFilename = item.image ? item.image.split("\\").pop() : "default.jpg";
                    cartHTML += `
                        <div class="cart-item" id="item-${item.bcid}">
                            <img src="http://localhost:8080/uploads/images/${imageFilename}" alt="${item.title}">
                            <span>${item.title} - $${item.maxPrice}</span>
                            <button class="btn btn-remove" onclick="removeItem('${item.bcid}')">Remove</button>
                        </div>`;
                });

                document.getElementById("cartItems").innerHTML = cartHTML;
                document.getElementById("totalPrice").innerText = total.toFixed(2);
            })
            .catch(error => console.error("Error loading cart:", error));
    }

    // Remove item from cart
    function removeItem(bcid) {
        fetch(`http://localhost:8080/api/v1/bidCart/delete/${bcid}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            }
        }).then(() => {
            document.getElementById(`item-${bcid}`).style.transform = "scale(0)";
            setTimeout(loadCart, 300);
        });
    }

    // Clear the cart
    function clearCart() {
        fetch(`http://localhost:8080/api/v1/bidCart/deleteAll/${userId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            }
        }).then(() => {
            document.getElementById("cartItems").innerHTML = "";
            document.getElementById("totalPrice").innerText = "0.00";
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id');
        const token = localStorage.getItem('authToken');
        const orderDataStr = localStorage.getItem('pendingOrder');
        if (!orderDataStr) return;

        const orderData = JSON.parse(orderDataStr);
        orderData.status = "paid";

        fetch(`http://localhost:8080/api/v1/orders/place`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify(orderData)
        })
            .then(res => {
                if (!res.ok) throw new Error("Order save failed");
                return res.json();
            })
            .then(() => {
                alert("Order successfully placed!");
                localStorage.removeItem("pendingOrder");

                return fetch(`http://localhost:8080/api/v1/bookCart/deleteAll/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
            })
            .then(() => window.location.href = "bookCart.html")
            .catch(err => {
                console.error("Error finalizing order:", err);
                alert("Error finalizing your order.");
            });
    });

    function continueShopping() {
        window.location.href = "homePage.html";
    }

    document.addEventListener("DOMContentLoaded", loadCart);

</script>

</body>
</html>
