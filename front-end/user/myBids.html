<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ongoing Sales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .sales-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: #ffffff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 280px;
            padding: 15px;
            text-align: left;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card h3 {
            font-size: 20px;
            margin: 10px 0;
        }

        .card p {
            font-size: 14px;
            margin: 5px 0;
        }

        .delete-btn, .end-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.3s ease-in-out;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .end-btn {
            background: #2ecc71;
        }

        .end-btn:hover {
            background: #27ae60;
        }

        .bid-list {
            font-size: 14px;
            margin-top: 10px;
        }

        .bid-list p {
            margin: 3px 0;
        }

        .nav-panel {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-panel button {
            padding: 6px 10px;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .nav-panel button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<h1>My Ongoing Sales</h1>
<div class="sales-container" id="salesContainer"></div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const userId = localStorage.getItem("userId");
        if (!userId) {
            alert("User not logged in!");
            return;
        }

        fetch(`http://localhost:8080/api/v1/bidding/byUser?userId=${userId}`)
            .then(response => response.json())
            .then(data => {
                console.log("API Response:", data);

                if (Array.isArray(data)) {
                    displaySales(data);
                } else {
                    console.error("Error: Response data is not an array.", data);
                    alert("Something went wrong, please try again.");
                }
            })
            .catch(error => {
                console.error("Error fetching sales:", error);
                alert("Failed to fetch sales data.");
            });
    });

    function displaySales(sales) {
        const container = document.getElementById("salesContainer");
        container.innerHTML = "";

        if (sales.length === 0) {
            container.innerHTML = "<p>No ongoing sales found.</p>";
            return;
        }

        sales.forEach(sale => {
            const card = document.createElement("div");
            card.classList.add("card");

            const imageFilename = sale.image ? sale.image.split("\\").pop() : "default.jpg";

            fetchBids(sale.bidId).then(bids => {
                let bidPrices = '';
                if (Array.isArray(bids)) {
                    bids.forEach(bid => {
                        bidPrices += `<p>Max Price: $${bid.maxPrice}</p>`;
                    });
                }

                card.innerHTML = `
                <img src="http://localhost:8080/uploads/images/${imageFilename}" alt="${sale.title}">
                <h3>${sale.title}</h3>
                <p><strong>Author:</strong> ${sale.author}</p>
                <p><strong>Price:</strong> $${sale.bidAmount}</p>
                <p><strong>Date:</strong> ${sale.bidDate}</p>
                <p><strong>Descreption:</strong>${sale.description}</p>
                <div class="bid-list">${bidPrices}</div>
                <button class="delete-btn" onclick="deleteSale('${sale.bidId}')">Delete</button>
                <button class="end-btn" onclick="endBid('${sale.bidId}')">End Bid</button>
            `;
                container.appendChild(card);
            });
        });
    }

    function fetchBids(biddingId) {
        return fetch(`http://localhost:8080/api/v1/bidding/bids/${biddingId}`)
            .then(response => response.json())
            .catch(error => console.error("Error fetching bids:", error));
    }

    function deleteSale(bidId) {
        if (!confirm("Are you sure you want to delete this bid?")) return;

        fetch(`http://localhost:8080/api/v1/bidding/deleteStorage/${bidId}`, {
            method: "DELETE",
            headers: { "Authorization": `Bearer ${localStorage.getItem("authToken")}` }
        })
            .then(() => {
                alert("Bid deleted successfully!");
                location.reload();
            })
            .catch(error => console.error("Error deleting bid:", error));
    }

    function endBid(bidId) {
        if (!confirm("Are you sure you want to end this bid and move it to the cart?")) return;

        fetch(`http://localhost:8080/api/v1/bidding/end/${bidId}`, {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${localStorage.getItem("authToken")}`,
                "Content-Type": "application/json"
            }
        })
            .then(response => {
                if (response.ok) {
                    alert("Bid moved to cart and closed successfully!");
                    location.reload();
                } else {
                    return response.json().then(errorData => {
                        throw new Error(errorData.message || 'Failed to end the bid');
                    });
                }
            })
            .catch(error => {
                console.error("Error ending bid:", error);
                alert("An error occurred: " + error.message);
            });
    }


</script>

</body>
</html>
