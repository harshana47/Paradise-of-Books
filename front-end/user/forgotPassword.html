<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container */
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            transition: transform 0.4s ease-in-out;
        }

        /* Form Steps */
        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        /* Input Fields */
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        /* Buttons */
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        /* Disabled Button */
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Error Messages */
        .error-message {
            color: red;
            font-size: 14px;
        }

        /* Resend OTP Link */
        .resend-otp {
            display: block;
            margin-top: 10px;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
        }

        .resend-otp:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="container">
    <!-- Email Step -->
    <div class="form-step email-step active">
        <h2>Forgot Password</h2>
        <p>Enter your email to receive an OTP</p>
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="sendOTP()">Send OTP</button>
        <p id="email-error" class="error-message"></p>
    </div>

    <!-- OTP Step -->
    <div class="form-step otp-step">
        <h2>Verify OTP</h2>
        <p>Enter the OTP sent to your email</p>
        <input type="text" id="otp" placeholder="Enter OTP">
        <button onclick="verifyOTP()">Verify OTP</button>
        <p id="otp-error" class="error-message"></p>

        <!-- Countdown Timer & Resend OTP Button -->
        <p id="countdown" style="color: red; font-size: 14px;"></p>
        <button id="resend-btn" onclick="resendOTP()" style="display: none;">Resend OTP</button>
    </div>

    <!-- Password Reset Step -->
    <div class="form-step password-step">
        <h2>Reset Password</h2>
        <p>Enter your new password</p>
        <input type="password" id="new-password" placeholder="New Password">
        <input type="password" id="confirm-password" placeholder="Confirm Password">
        <button onclick="resetPassword()">Reset Password</button>
        <p id="password-error" class="error-message"></p>
    </div>
</div>

<script>
    let userEmail = "";
    let countdownTimer;

    // Step 1: Send OTP with Countdown
    async function sendOTP() {
        const email = document.getElementById("email").value;
        if (!email.includes("@")) {
            document.getElementById("email-error").innerText = "Enter a valid email!";
            return;
        }

        const response = await fetch("http://localhost:8080/api/v1/auth/forgot-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
        });

        const result = await response.json();
        if (result.success) {
            userEmail = email;
            nextStep();
            startCountdown(); // Start the 30-second countdown
        } else {
            document.getElementById("email-error").innerText = "Email not found!";
        }
    }

    async function resetPassword() {
        const password = document.getElementById("new-password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
            document.getElementById("password-error").innerText = "Passwords do not match!";
            return;
        }

        const response = await fetch("http://localhost:8080/api/v1/auth/reset-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: userEmail, password })
        });

        const result = await response.json();
        if (result.success) {
            alert("Password changed successfully!");
            window.location.href = "../login.html";
        } else {
            document.getElementById("password-error").innerText = "Error resetting password!";
        }
    }

    // Start Countdown Function
    function startCountdown() {
        let timeLeft = 30;
        const countdownElement = document.getElementById("countdown");
        const resendButton = document.getElementById("resend-btn");

        resendButton.style.display = "none"; // Hide resend button initially
        countdownElement.innerText = `Resend OTP in ${timeLeft}s`;

        countdownTimer = setInterval(() => {
            timeLeft--;
            countdownElement.innerText = `Resend OTP in ${timeLeft}s`;

            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                countdownElement.innerText = ""; // Remove countdown text
                resendButton.style.display = "block"; // Show resend button
            }
        }, 1000);
    }

    // Resend OTP Function
    async function resendOTP() {
        if (!userEmail) {
            document.getElementById("email-error").innerText = "Please enter your email first!";
            return;
        }

        const response = await fetch("http://localhost:8080/api/v1/auth/resend-otp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: userEmail })
        });

        const result = await response.json();
        if (result.success) {
            Swal.fire("Success", "A new OTP has been sent!", "success");
            startCountdown(); // Restart countdown after resending
        } else {
            document.getElementById("otp-error").innerText = "Error resending OTP!";
        }
    }
    async function verifyOTP() {
        const otp = document.getElementById("otp").value;

        const response = await fetch("http://localhost:8080/api/v1/auth/verify-otp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: userEmail, otp: otp })
        });

        const result = await response.json();
        if (result.success) {
            nextStep();
        } else {
            document.getElementById("otp-error").innerText = result.message || "Invalid OTP!";
        }
    }
    // Function to move to the next step
    function nextStep() {
        const currentStep = document.querySelector(".form-step.active");
        currentStep.classList.remove("active");
        currentStep.nextElementSibling.classList.add("active");
    }
</script>
</body>
</html>
