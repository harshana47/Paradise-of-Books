<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            transition: transform 0.4s ease-in-out;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }

        /* resend OTP Link */
        .resend-otp {
            display: block;
            margin-top: 10px;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
        }

        .resend-otp:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="form-step email-step active">
        <h2>Forgot Password</h2>
        <p>Enter your email to receive an OTP</p>
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="sendOTP()">Send OTP</button>
        <p id="email-error" class="error-message"></p>
    </div>

    <div class="form-step otp-step">
        <h2>Verify OTP</h2>
        <p>Enter the OTP sent to your email</p>
        <input type="text" id="otp" placeholder="Enter OTP">
        <button onclick="verifyOTP()">Verify OTP</button>
        <p id="otp-error" class="error-message"></p>

        <p id="countdown" style="color: red; font-size: 14px;"></p>
        <button id="resend-btn" onclick="resendOTP()" style="display: none; padding: 5px 10px; font-size: 12px; border-radius: 5px; background-color: #ff4d4d; color: white; border: none; cursor: pointer;">Resend OTP</button>

    </div>

    <div class="form-step password-step">
        <h2>Reset Password</h2>
        <p>Enter your new password</p>
        <input type="password" id="new-password" placeholder="New Password">
        <input type="password" id="confirm-password" placeholder="Confirm Password">
        <button onclick="resetPassword()">Reset Password</button>
        <p id="password-error" class="error-message"></p>
    </div>
</div>

<script src="../js/forgotPassword.js">
</script>
</body>
</html>
