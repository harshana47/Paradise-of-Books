<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pending Bids</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            font-family: monospace;
        }

        .sales-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 280px;
            padding: 20px;
            text-align: left;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        .card h3 {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
            color: #555;
            font-family: "Monotype Corsiva";
        }

        .card p {
            font-size: 14px;
            margin: 5px 0;
            color: #666;
            font-family: "Nirmala UI Semilight";

        }

        .delete-btn, .end-btn {
            display: inline-block;
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 14px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 20px;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .delete-btn:hover, .end-btn:hover {
            transform: scale(1.05);
        }

        .delete-btn {
            background: #dc3545;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .end-btn {
            background: #28a745;
        }

        .end-btn:hover {
            background: #218838;
        }

        .bid-list {
            font-size: 14px;
            margin-top: 10px;
        }

        .nav-panel {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .nav-panel button {
            padding: 8px 14px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease, transform 0.2s;
        }

        .nav-panel button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .pending-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #1668dd;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .pending-btn:hover {
            background: #144fac;
            transform: scale(1.05);
        }

        .pending-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
<button class="pending-btn" onclick="window.location.href='myBids.html'">Back to Bids</button>
<h1>My Pending Bids</h1>
<div class="sales-container" id="salesContainer"></div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const userId = localStorage.getItem("userId");
        if (!userId) {
            alert("User not logged in!");
            return;
        }

        fetch(`http://localhost:8080/api/v1/bidding/pending?userId=${userId}`)
            .then(response => response.json())
            .then(data => {
                console.log("API Response:", data);

                if (Array.isArray(data)) {
                    displaySales(data);
                } else {
                    console.error("Error: Response data is not an array.", data);
                    alert("Something went wrong, please try again.");
                }
            })
            .catch(error => {
                console.error("Error fetching sales:", error);
                alert("Failed to fetch sales data.");
            });
    });

    function displaySales(sales) {
        const container = document.getElementById("salesContainer");
        container.innerHTML = "";

        if (sales.length === 0) {
            container.innerHTML = "<p>No ongoing sales found.</p>";
            return;
        }

        sales.forEach(sale => {
            const card = document.createElement("div");
            card.classList.add("card");

            const imageFilename = sale.image ? sale.image.split("\\").pop() : "default.jpg";

            fetchBids(sale.bidId).then(bids => {
                let bidPrices = '';
                if (Array.isArray(bids)) {
                    bids.forEach(bid => {
                        bidPrices += `<p>Max Price: $${bid.maxPrice}</p>`;
                    });
                }

                card.innerHTML = `
                <img src="http://localhost:8080/uploads/images/${imageFilename}" alt="${sale.title}">
                <h3>${sale.title}</h3>
                <p><strong>Author:</strong> ${sale.author}</p>
                <p><strong>Price:</strong> $${sale.bidAmount}</p>
                <p><strong>Date:</strong> ${sale.bidDate}</p>
                <p><strong>Descreption:</strong>${sale.description}</p>
                <div class="bid-list">${bidPrices}</div>
                <button class="delete-btn" onclick="deleteSale('${sale.bidId}')">Delete</button>
            `;
                container.appendChild(card);
            });
        });
    }

    function fetchBids(biddingId) {
        return fetch(`http://localhost:8080/api/v1/bidding/bids/${biddingId}`)
            .then(response => response.json())
            .catch(error => console.error("Error fetching bids:", error));
    }

    function deleteSale(bidId) {
        if (!confirm("Are you sure you want to delete this bid?")) return;

        fetch(`http://localhost:8080/api/v1/bidding/deleteStorage/${bidId}`, {
            method: "DELETE",
            headers: { "Authorization": `Bearer ${localStorage.getItem("authToken")}` }
        })
            .then(() => {
                alert("Bid deleted successfully!");
                location.reload();
            })
            .catch(error => console.error("Error deleting bid:", error));
    }

</script>

</body>
</html>
